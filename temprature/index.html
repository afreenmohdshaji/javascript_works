<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="w-50 border border-3 rounded-4">
            <div class="text-center mb-4">
                <span class="head">Temporator</span>
            </div>
            <form class="d-flex flex-column justify-content-center align-items-center" action="">
                <div class="d-flex gap-5">
                    <div>
                        <label class="lab" for="">Temparature celsius :</label>
                        <input id="box1" class="form-control border-top-0 border-end-0 border-start-0" type="text" name="" id="" placeholder="Enter degree in celsius">
                    </div>
                    <div class="d-flex flex-column">
                        <div>
                            <button class="btn" type="button" onclick="degreeToFarenheit()"><i class="fa-solid fa-arrow-right"></i></button>
                        </div>
                        <div>
                            <button class="btn" type="button" onclick="farenheitToDegree()"><i class="fa-solid fa-arrow-left"></i></button>
                        </div>
                    </div>
                    <div>
                        <label class="lab" for="">Temparature fahrenheit :</label>
                        <input id="box2" class="form-control border-top-0 border-end-0 border-start-0" type="text" name="" id="" placeholder="Enter degree in fahrenheit">
                    </div>
                </div>
                <div class="d-flex" style="gap: 10em;">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
